<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-page flex">
      <div class="settings flex" id="settings">
        <input type="color" id="color-change" />
        <button id="color-mode">ColorMode</button>
        <button id="rainbow">Rainbow Mode!</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear</button>
        <div class="scrollbar-all flex">
          <div id="size-change">16</div>
          <div class="scrollbar-settings flex">
            <input
              type="range"
              id="scrollbar"
              value="16"
              min="2"
              max="64"
              step="1"
            />
            <input type="text" id="scrollbar-number" />
          </div>
          <div id="error-message"></div>
        </div>
      </div>
      <div class="sketcher flex" id="sketcher"></div>
    </div>
  </body>
</html>
