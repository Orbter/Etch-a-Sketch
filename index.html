<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-page flex">
      <div class="settings flex" id="settings">
        <input type="color" id="color-change" value="#2f2d2d" />
        <button
          class="button-settings"
          id="color-mode"
          onclick="buttonsColor(this)"
        >
          ColorMode
        </button>
        <button
          class="button-settings"
          id="rainbow"
          onclick="buttonsColor(this)"
        >
          Rainbow Mode!
        </button>
        <button class="button-settings" id="erase" onclick="buttonsColor(this)">
          Erase
        </button>
        <button class="button-settings" id="clear">Clear</button>
        <div class="scrollbar-all flex">
          <div id="size-change">16</div>
          <div class="scrollbar-settings flex">
            <input
              type="range"
              id="scrollbar"
              value="16"
              min="2"
              max="64"
              step="1"
            />
            <input type="text" id="scrollbar-number" />
          </div>
          <div id="error-message"></div>
        </div>
      </div>
      <div class="main-body flex">
        <h1>Etch-a-Sketch</h1>
        <div class="sketcher flex" id="sketcher"></div>
      </div>
      <div class="light-and_dark flex">Light Mode</div>
    </div>
  </body>
</html>
