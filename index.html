<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-page flex">
      <div class="settings flex" id="settings">
        <input type="color" id="color-change" />
        <button id="color-mode">ColorMode</button>
        <button id="rainbow">Rainbow Mode!</button>
        <button id="erase">Erase</button>
        <div id="clear">clear</div>
        <div id="size-change">change size</div>
        <div id="scroll-bar">------</div>
        <div id="size-input">"box"</div>
      </div>
      <div class="sketcher flex" id="sketcher"></div>
    </div>
  </body>
</html>
